{% extends 'base.html' %} 
{% block content %}
{% load static %}

<!-- Post info -->
<div class="container">
    <div class="mt-3">
        <div class="card-body pt-3 pb-1">
            <div class="row align-items-center">
                <div class="col-md-auto text-center mb-3 mb-md-0">
                    <!-- Avatar -->
                    <a href="#" class="author text-white">
                        <!-- If user has no avatar, use placeholder -->
                        <img id="round" src="{% static 'images/nobody.jpg' %}" alt="Avatar">
                    </a>
                </div>
                <div class="col-md-10">
                    <!-- Title, author, time of post -->
                    <div class="mx-3">
                        <h2 class="post-title text-dark my-2 space">{{ post.heading }}</h2>
                        <p class="post-subtitle text-fade my-1">
                            <a href="#" class="space link font-weight-bold h5 text-dark no-underline">
                                {{ post.writer }}
                            </a>
                            <small>| {{ post.created_at }}</small>
                        </p>
                    </div>
                </div>
            </div>
            <!-- Post content -->
            <div class="row">
                <div class="col-md-12">
                    <div class="post-content text-muted p-3">
                        {{ post.content | safe | linebreaks }}
                        {% if post.posted_at != post.updated_at %}
                        <small class="mx-1">Updated on {{ post.updated_at }}</small>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
